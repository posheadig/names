type Token @entity {
    id: ID!
    address: Bytes!
    owner: Bytes!
    name: String!
    symbol: String!
    totalSupply: BigInt!
    kind: String!
    content: String!
}

type TokenCreation @entity {
    id: ID!
    event: String!
    token: Token! @derivedFrom(field: "id")
    timestamp: BigInt!
}
