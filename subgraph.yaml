specVersion: 0.0.4
description: Subgraph for ovTokenBase and ovPairBase
repository: https://github.com/posheadig/names>
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ovTokenBase
    network: mainnet
    source:
      address: "0x3BA98B3766b661D1dd1f912A75E2aAc92FFc84eF"
      abi: ovTokenBase
      startBlock: 18275800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ovTokenBase
          file: ./abis/ovTokenBase.json
        - name: NameAsSymbolERC20
          file: ./abis/NameAsSymbolERC20.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address)
          handler: handleTokenCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ovPairBase
    network: mainnet
    source:
      address: "0x8C657269354ffC9b6F9f228eDEE8b72cEdBF8d33"
      abi: ovPairBase
      startBlock: 18275800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ovPairBase
          file: ./abis/ovPairBase.json
        - name: NameAsSymbolERC20
          file: ./abis/NameAsSymbolERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address)
          handler: handlePairCreated
      file: ./src/mapping.ts
    - kind: ethereum/contract
    name: ovPairBaseAdditional
    network: mainnet
    source:
      address: "0x5587a86C580E04D6157c84FD85758AccbA0b7934"
      abi: ovPairBase
      startBlock: 18581120
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ovPairBase
          file: ./abis/ovPairBase.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address)
          handler: handlePairCreatedAdditional
      file: ./src/mapping.ts
