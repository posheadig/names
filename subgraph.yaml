specVersion: 0.0.2
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: MintQuest
    network: sepolia
    source:
      address: 0xea667642aE384fFe647a6163e79d20F468B538dc
      abi: MintQuest
      startBlock: 4152580
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
      abis:
        - name: MintQuest
          file: ./abis/MintQuest.json
        - name: SimpleToken
          file: ./abis/SimpleToken.json
      eventHandlers:
        - event: TokenCreated(address,address)
          handler: handleTokenCreated

templates:
  - name: SimpleToken
    kind: ethereum/contract
    network: sepolia
    source:
      abi: SimpleToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
      abis:
        - name: SimpleToken
          file: ./abis/SimpleToken.json

